<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Tiempo</title>
</head>
<body>
    <div class="container">
        <div class="search-city">
            <input type="text" name="city" id="city-name" placeholder="Nombre de la Ciudad">
            <div class="search-img-container">
                <img src="./images/search.png" alt="" class="search-img">
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-img">
                <img id="weather-icon">
            </div>
            <div class="temperature">
                <h1 class="celsius"></h1>
                <h2 class="city"></h2>
            </div>
            <div class="weather-info">
                <div class="humidity">
                    <div class="humidity-img">
                        <img src="./images/humidity.png" alt="">
                    </div>
                    <div class="humidity-info">
                        <h3 class="humidity-percentage"></h3>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="wind-img">
                        <img src="./images/wind.png" alt="">
                    </div>
                    <div class="wind-info">
                        <h3 class="speed"></h3>
                        <p>Velocidad del viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            giancarlo0811 <a href="https://github.com/Giancarlo0811" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
